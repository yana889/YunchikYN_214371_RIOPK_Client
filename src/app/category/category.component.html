<div class="container-fluid py-5">

	<h1 class="text-center" data-aos="zoom-in">Грейды</h1>

</div>

<div class="container">

	<div class="row d-flex justify-content-center mb-4">
		<div class="col-12 col-lg-6" data-aos="zoom-in">
			<div class="card card-body">
				<form [formGroup]="categoryFormGroup" (ngSubmit)="save()">
					<input type="text" formControlName="name" class="form-control mb-2" minlength="1" maxlength="255"
						   placeholder="Наименование">
					<input type="number" formControlName="sum" class="form-control mb-2" min="0.01" step="0.01"
						   max="1000000" placeholder="Ставка в час">
					<button type="submit" class="btn btn-primary w-100" [disabled]="categoryFormGroup.invalid">
						Добавить
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row">

		@for (i of categories; track i.id) {
			<div class="col-12 col-lg-4 mb-4" data-aos="zoom-in">
				<app-category-card [category]="i"></app-category-card>
			</div>
		}

	</div>

</div>
